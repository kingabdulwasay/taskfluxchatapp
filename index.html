    <div class="modal" id="taskModal" style="display: none;">
        <div class="modal-content">
            <h3>Create Task</h3>
            <form id="task-form">
                <input type="text" id="taskTitle" placeholder="Task title" required>
                <textarea id="taskDescription" placeholder="Task description" required></textarea>
                <div class="form-row">
                    <select class="priority-select" id="taskPriority" required>
                        <option value="">Select Priority</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                    <input type="datetime-local" id="taskDeadline" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="submit-btn">Create Task</button>
                </div>
            </form>
        </div>
    </div>
      <div class="modal" id="groupModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-head">
                <h3>Group Settings</h3>
                <button id="closeGroupModal">
                    <i class="fas fa-close"></i>
                </button>

            </div>

                    <span>View Tasks</span>
                </div>
                    <div class="option" id="optionMEM">
                    <img src="https://cdn-icons-png.flaticon.com/128/6543/6543820.png" alt="">
                    <span>Add Members</span>
                </div>
            </div>
